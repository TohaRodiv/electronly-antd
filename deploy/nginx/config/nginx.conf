http {
	server {
		listen 80;
		listen 443 ssl;
		server_name electronly.ru www.electronly.ru;

		access_log /var/log/nginx/electronly.ru-access.log;
		error_log /var/log/nginx/electronly.ru-error.log error;


		keepalive_timeout 60;

		ssl_certificate /etc/letsencrypt/live/electronly.ru/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/electronly.ru/privkey.pem;

		# include /etc/letsencrypt/options-ssl-nginx.conf;

		ssl_session_cache shared:le_nginx_SSL:10m;
		ssl_session_timeout 1440m;
		ssl_session_tickets off;

		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;

		ssl_stapling on;
		resolver 8.8.8.8;

		ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
		ssl_ecdh_curve secp521r1:secp384r1;

		# Aditional Security Headers
		# ref: https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

		# ref: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options
		add_header X-Frame-Options DENY always;

		# ref: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
		add_header X-Content-Type-Options nosniff always;

		# ref: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
		add_header X-Xss-Protection "1; mode=block" always;

		if ($server_port = 80) {
			set $https_redirect 1;
		}
		if ($host ~ '^www\.') {
			set $https_redirect 1;
		}
		if ($https_redirect = 1) {
			return 301 https://electronly.ru$request_uri;
		}

		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}

		location / {
			resolver 127.0.0.11;
			set $project http://client_app:3000;

			proxy_pass $project;
		}
	}
}