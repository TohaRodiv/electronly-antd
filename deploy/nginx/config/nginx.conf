server {
	listen 80;
	listen 443 ssl;
	server_name electronly.ru www.electronly.ru;

	# ssl_certificate и ssl_certificate_key - необходимые сертификаты
	ssl_certificate /etc/letsencrypt/live/electronly.ru/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/electronly.ru/privkey.pem;
	
	# include и ssl_dhparam - дополнительные, рекомендуемые Let's Encrypt, параметры
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	# Определяем, нужен ли редирект с www на без www'шную версию
	if ($server_port = 80) {
		set $https_redirect 1;
	}
	if ($host ~ '^www\.') {
		set $https_redirect 1;
	}
	if ($https_redirect = 1) {
		return 301 https://electronly.ru$request_uri;
	}

	# Путь по которому certbot сможет проверить сервер на подлинность
	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	location / {
		resolver 127.0.0.11;
		set $project http://client_app:3000;

		proxy_pass $project;
	}
}
